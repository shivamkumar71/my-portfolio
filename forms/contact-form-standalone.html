<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form (Standalone)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
body {
  background: #181a20;
}
.contact-section {
  max-width: 500px;
  margin: 40px auto;
  background: #23263a;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(108,99,255,0.10);
  padding: 32px 28px;
  border-top: 4px solid #6c63ff;
}
.contact-section h2 {
  font-size: 2rem;
  font-weight: 700;
  color: #6c63ff;
  margin-bottom: 18px;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.form-label {
  font-weight: 500;
  color: #e0e0fa;
}
.form-control, textarea.form-control {
  border-radius: 6px;
  border: 1px solid #35385a;
  font-size: 1rem;
  background: #23263a;
  color: #f8f9fa;
}
.form-control:focus {
  border-color: #6c63ff;
  box-shadow: 0 0 0 0.2rem rgba(108,99,255,0.08);
  background: #23263a;
  color: #fff;
}
.btn-primary {
  background: #6c63ff;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  font-size: 1.1rem;
  padding: 10px 0;
  transition: background 0.2s;
}
.btn-primary:hover {
  background: #4b47b8;
}
.icon-box {
  color: #6c63ff;
  font-size: 1.2rem;
  margin-right: 8px;
}
.required { color: #e74c3c; }
#form-status {
  font-size: 1rem;
  margin-top: 10px;
  color: #e0e0fa;
}
  </style>
</head>
<body>
  <div class="contact-section">
    <h2><i class="bi bi-envelope"></i> Contact</h2>
    <form id="standalone-contact-form" autocomplete="off">
      <div class="mb-3">
        <label for="name" class="form-label"><i class="bi bi-person icon-box"></i>Your Name <span class="required">*</span></label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope icon-box"></i>Your Email <span class="required">*</span></label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label"><i class="bi bi-pencil icon-box"></i>Subject <span class="required">*</span></label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label"><i class="bi bi-chat-dots icon-box"></i>Message <span class="required">*</span></label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Send Message</button>
      <div id="form-status" class="mt-3" style="display:none;"></div>
    </form>
  </div>
  <script>
    document.getElementById('standalone-contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var status = document.getElementById('form-status');
      status.style.display = 'block';
      status.innerHTML = '<span class="text-success"><i class="bi bi-check-circle"></i> This is a demo form. No message will be sent.</span>';
    });
  </script>
</body>
</html>
